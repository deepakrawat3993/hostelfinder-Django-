<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HostelFinder Admin</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'hostelAdmin/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <span class="navbar-brand logo" href="#">HOSTEL FINDER</span>
            <ul class="navbar-nav  ml-auto">
                <li class="nav-item">
                    <a {% block active-hostels %}class="nav-link"{% endblock %} href="{% url 'hostelAdmin:hostels' %}">Hostels</a>
                </li>
                <li class="nav-item">
                    <a {% block active-customers %}class="nav-link"{% endblock %} href="{% url 'hostelAdmin:customers' %}">Customers</a>
                </li>
            </ul>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
